<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <h4 class="text-center">Employee database</h4>
    <h5>Add new employee</h5>
    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div>
            <label class="form-label">ID: </label>
            <input class="form-control" type="text" th:field="*{id}">
        </div>
        <div>
            <label class="form-label">Job: </label>
            <input class="form-control" type="text" th:field="*{job}">
        </div>
        <div>
            <label class="form-label">Salary: </label>
            <input class="form-control" type="text" th:field="*{salary}">
        </div>
        <div>
            <label class="form-label">Starting date: </label>
            <input class="form-control" type="datetime-local" th:field="*{firstDay}">
        </div>
        <button class="btn btn-primary my-3">Add</button>
    </form>
    
    <div>
        <h5 class="text-center">List of employees</h5>
        <table class="table table-hover table-striped">
            <thead>
                <th>ID</th>
                <th>Job</th>
                <th>Salary</th>
                <th>Starting date</th>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.job}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.firstDay}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
